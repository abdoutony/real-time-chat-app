<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

  <!-- Chat Container -->
  <div class="w-full max-w-3xl h-full bg-white shadow-lg rounded-lg flex flex-col">
    <!-- Header -->
    <div class="bg-blue-500 text-white py-4 px-6 rounded-t-lg flex items-center justify-between">
      <h1 class="text-xl font-semibold">Chat</h1>
      <button class="bg-blue-700 hover:bg-blue-800 px-3 py-1 rounded">Logout</button>
    </div>
    
    <!-- Chat Messages -->
    <div class="flex-1 overflow-y-auto p-6 space-y-4">
      <!-- Message from others -->
      <div class="flex items-start space-x-4">
        <div class="bg-gray-200 p-3 rounded-lg shadow-md">
          <p class="text-gray-800">Hello! How are you?</p>
        </div>
      </div>
      <!-- Message from user -->
      <div class="flex items-end justify-end space-x-4">
        <div class="bg-blue-500 text-white p-3 rounded-lg shadow-md">
          <p>I'm good, thanks! How about you?</p>
        </div>
      </div>
      <!-- More messages here -->
    </div>
    
    <!-- Input area -->
    <div class="bg-gray-200 p-4 rounded-b-lg flex items-center space-x-4">
      <input type="text" placeholder="Type a message..." class="flex-1 px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
      <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">Send</button>
    </div>
  </div>

</body>
</html>
